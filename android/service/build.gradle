apply plugin: 'com.android.library'
apply from: '../../core/dependencies.gradle'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 4
        versionName "0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main {
            java {
                srcDirs += '../../core/src/main/java'
                exclude '**/Conn.java'
                exclude '**/Kad.java'
                exclude '**/FUtils.java'
                //include '../../core/src/main/resources/server.met'
            }

            resources {
                srcDir '../../core/src/main/resources'
                includes = ["**/*.met"]
            }
        }

        androidTest {
            java {
                srcDirs += '../../core/src/test/java'
                exclude '**/FUtilsTest.java'
            }

            resources {
                srcDir '../../core/src/test/resources'
            }
        }

    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.2.1'
    compile group: 'org.slf4j', name: 'slf4j-android', version: '1.7.+'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'org.mockito:mockito-core:2.+'
    // Set this dependency to use JUnit 4 rules
    androidTestCompile 'com.android.support.test:rules:0.4'
    provided "org.projectlombok:lombok:1.12.6"
}
